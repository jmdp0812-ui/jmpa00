<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG IN</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(135deg, #e3d9f5, #f9e3f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    header .logo {
      position: absolute;
      left: 25px;
      font-size: 28px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      letter-spacing: 2px;
      cursor: default;
    }
    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
      letter-spacing: 2px;
    }
    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      font-family: 'Times New Roman', serif;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>LOG IN</h2>
    <form id="loginForm">
      <label for="name">Tên</label>
      <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Sau khi login thì chuyển tới index.html
      window.location.href = "menu.html"; 
    });
  </script>

</body>
</html>
